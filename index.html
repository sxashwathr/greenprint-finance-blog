    <script type="text/javascript">
  // Single Page Apps for GitHub Pages
  (function(l) {
    if (l.search[1] === '/') {
      var decoded = l.search.slice(1).split('&').map(function(s) { 
        return s.replace(/~and~/g, '&')
      }).join('?');
      window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
      );
    }
  }(window.location))
  (function() {
    var redirectPath = sessionStorage.getItem('redirectPath');
    if (redirectPath && redirectPath !== '/') {
      sessionStorage.removeItem('redirectPath');
      window.history.replaceState(null, null, redirectPath);
    }
  })();
</script>
    <div id="visitor-count" style="display: none;" data-total="0"></div>

<script>
function updateCounter() {
  const counterDiv = document.getElementById('visitor-count');
  
  // This gets the TOTAL count including all previous visits
  let total = parseInt(localStorage.getItem('totalVisits') || 0) + 1;
  
  counterDiv.dataset.total = total;
  localStorage.setItem('totalVisits', total); // Saves forever
  
  console.log('Total Visits:', total);
}

document.addEventListener('DOMContentLoaded', updateCounter);
</script>
