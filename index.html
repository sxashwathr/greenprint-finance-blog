<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Greenprint - Your Blueprint to Financial Success</title>
   <link rel="icon" type="image/png" href="/favico.png" />
   <meta name="description" content="Your blueprint to achieving proficient financial literacy. Master budgeting, investing, credit management, and more with expert guidance." />
   <meta name="author" content="Greenprint" />
   <meta property="og:title" content="Greenprint - Your Blueprint to Financial Success" />
   <meta property="og:description" content="Your blueprint to achieving proficient financial literacy. Master budgeting, investing, credit management, and more with expert guidance." />
   <meta property="og:type" content="website" />
   <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
   <meta name="twitter:card" content="summary_large_image" />
   <meta name="twitter:site" content="@greenprint_blog" />
   <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
   <script type="text/javascript">
     // Single Page Apps for GitHub Pages
     (function(l) {
       if (l.search[1] === '/') {
         var decoded = l.search.slice(1).split('&').map(function(s) { 
           return s.replace(/~and~/g, '&')
         }).join('?');
         window.history.replaceState(null, null,
             l.pathname.slice(0, -1) + decoded + l.hash
         );
       }
     }(window.location));
     
     (function() {
       var redirectPath = sessionStorage.getItem('redirectPath');
       if (redirectPath && redirectPath !== '/') {
         sessionStorage.removeItem('redirectPath');
         window.history.replaceState(null, null, redirectPath);
       }
     })();
   </script>
 </head>
 <body>
   <div id="root"></div>
   
   <div id="visitor-count" style="display: none;" data-total="1500"></div>
   
   <script>
     // Universal visitor counter using CountAPI
     async function updateUniversalCounter() {
       try {
         // Check if counter exists, if not initialize to 1500
         const checkResponse = await fetch('https://api.countapi.xyz/get/greenprintfinanceblog.org/visits');
         const checkData = await checkResponse.json();
         
         if (checkData.value === undefined || checkData.value < 1500) {
           // Set initial value to 1500
           await fetch('https://api.countapi.xyz/set/greenprintfinanceblog.org/visits?value=1500');
           console.log('Counter initialized to 1500');
           
           // Update display
           var counterDiv = document.getElementById('visitor-count');
           if (counterDiv) {
             counterDiv.setAttribute('data-total', '1500');
           }
         } else {
           // Increment the counter by 1
           const response = await fetch('https://api.countapi.xyz/hit/greenprintfinanceblog.org/visits');
           const data = await response.json();
           
           console.log('Total Visits:', data.value);
           
           // Update display
           var counterDiv = document.getElementById('visitor-count');
           if (counterDiv) {
             counterDiv.setAttribute('data-total', data.value);
           }
         }
       } catch (error) {
         console.log('Counter error:', error);
         // Fallback to display 1500 if API fails
         var counterDiv = document.getElementById('visitor-count');
         if (counterDiv) {
           counterDiv.setAttribute('data-total', '1500');
         }
       }
     }
     
     // Run the counter update
     updateUniversalCounter();
   </script>
   
   <script type="module" src="/src/main.tsx"></script>
 </body>
</html>
